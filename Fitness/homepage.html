<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitTrack Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="home-header">
        <div class="home-logo">
            <img src="fitnesslogo.png" alt="Logo" class="home-logo-img">
        </div>
        <button class="home-demo-btn">Watch Demo</button>
    </div>
    <div class="home-center">
        <div class="home-mainbox">
            <div class="home-title">Your Complete Fitness &amp; Wellness Companion</div>
            <div class="home-subtitle">
                “Track workouts, meals, music, and meditation — all in one place.”
            </div>
        </div>
        <div class="home-videos-row">
            <div class="home-video-box">
                <div class="home-video-inner-box">
                    <video class="home-video" controls>
                        <source src="fitness1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <div class="home-video-box">
                <div class="home-video-inner-box">
                    <video class="home-video" controls>
                        <source src="fitness2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>
    <a href="workout.html">
        <button class="home-getstarted-btn">Get Started For Free</button>
    </a>
</body>
</html>
