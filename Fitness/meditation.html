<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meditation | FitTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- External CSS -->
    <link rel="stylesheet" href="meditation.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="main-container sidebar-open">
    <div class="main-row">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">&#9776;</button>
            <!-- Profile at top -->
            <div class="sidebar-profile">
                <img src="https://placehold.co/48x48/38f9d7/fff?text=U" class="profile-pic" id="profilePic" alt="Profile">
                <div>
                    <div id="profileName" class="profile-name">User Name</div>
                    <a href="#" class="profile-edit" id="editProfile">Edit Profile</a>
                </div>
            </div>
            <a href="#" class="sidebar-brand">
                <span class="sidebar-title">FitTrack</span>
            </a>
            <ul class="sidebar-nav">
                
                <li><a href="workout.html" class="nav-link"><span class="nav-icon">üö¥</span>Workout</a></li>
                <li><a href="meals.html" class="nav-link"><span class="nav-icon">üç≥</span>Meals</a></li>
                <li><a href="spotify.html" class="nav-link"><span class="nav-icon">üéµ</span>Music</a></li>
                <li><a href="meditation.html" class="nav-link active"><span class="nav-icon">üßò</span>Meditation</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Meditation Search Bar -->
            <form class="search-bar" onsubmit="return false;">
                <input class="search-input" type="search" id="searchInput" placeholder="Search meditation videos...">
                <button class="search-btn" id="searchBtn" type="button">&#128269;</button>
            </form>

            <!-- Inline video player (always visible, but empty until a card is clicked) -->
            <div id="inlineVideoPlayer" style="display:none; margin-bottom: 2em;">
                <video id="inlineVideo" class="modal-video" src="" controls autoplay style="width:100%;max-width:800px;border-radius:10px;"></video>
            </div>

            <div class="meditation-container" id="meditation-videos">
                <!-- Example meditation card with Pexels video -->
                <div class="meditation-card" data-video-url="https://player.vimeo.com/external/449837176.sd.mp4?s=5b7e6e8b7a6c4e3f8b2e8e6b7a6c4e3f8b2e8e6b&profile_id=164&oauth2_token_id=57447761">
                    <img class="meditation-img" src="https://images.pexels.com/videos/449837176/pictures/preview-0.jpg" alt="Meditation Video">
                    <div class="meditation-title">Relaxing Nature</div>
                    <div class="meditation-url">Pexels Video</div>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </div>
    </div>
</div>

<!-- External JS -->
<script src="meditation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Inline video logic
    const inlineVideoPlayer = document.getElementById('inlineVideoPlayer');
    const inlineVideo = document.getElementById('inlineVideo');

    document.getElementById('meditation-videos').addEventListener('click', function(e) {
        let card = e.target.closest('.meditation-card');
        if (card && card.dataset.videoUrl) {
            inlineVideo.src = card.dataset.videoUrl;
            inlineVideoPlayer.style.display = 'block';
            inlineVideo.play();
        }
    });
</script>

</body>
</html>
