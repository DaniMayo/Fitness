<script>
// Example: completedDays and totalDays could come from backend or localStorage
const completedDays = 3; // Example: 3 days completed
const totalDays = 5;
const percent = Math.round((completedDays / totalDays) * 100);
const dashArray = 2 * Math.PI * 40; // circumference for r=40
const dashOffset = dashArray * (1 - percent / 100);
document.getElementById('progressRing').setAttribute('stroke-dasharray', dashArray);
document.getElementById('progressRing').setAttribute('stroke-dashoffset', dashOffset);
document.getElementById('progressPercent').textContent = percent + '%';
document.getElementById('progressText').textContent = `your weekly progress ${percent}% done`;
// Personalize message
const userName = document.getElementById('profileName').textContent || 'User';
document.getElementById('progressTitle').textContent = `Good Job, ${userName}`;
document.getElementById('progressMsg').textContent = percent === 100 ? 'You completed all your workouts this week! üéâ' : `Here is your workout progress for this week`;
// Daily progress indicators
const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
let dailyHtml = '';
for(let i=0;i<totalDays;i++){
  dailyHtml += `<span style='display:inline-block;width:22px;height:22px;margin:0 2px;border-radius:50%;background:${i<completedDays?'#4a90e2':'#eee'};color:#fff;text-align:center;line-height:22px;font-size:1em;'>${i<completedDays?'‚úîÔ∏è':days[i]}</span>`;
}
document.getElementById('dailyProgress').innerHTML = dailyHtml;
document.getElementById('workoutCount').innerHTML = `<b>Workouts completed:</b> ${completedDays} / ${totalDays}`;
// Motivational quotes
const quotes = [
  'Push yourself, because no one else is going to do it for you.',
  'Success starts with self-discipline.',
  'The body achieves what the mind believes.',
  'Don‚Äôt limit your challenges. Challenge your limits.',
  'It never gets easier, you just get stronger.'
];
document.getElementById('motivation').textContent = quotes[Math.floor(Math.random()*quotes.length)];
</script>
